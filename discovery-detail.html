<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/loader.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/course-hour-detail-video.css"/>
    <link rel="stylesheet" href="css/discovery-detail.css"/>
</head>
<body>
<div id="app" class="mui-content">
    <!--
            顶部视频
        -->
    <header>
        <template v-if="isVideo">
            <img src="img/course-detail/icon_backwhite@3x.png" class="back-icon-white"/>
            <video @click="showBtnGroup" id="video-player" class="video-player" src="http://www.w3school.com.cn/i/movie.ogg">
                您的浏览器不支持 video 标签。
            </video>
            <div class="btn-group-play">
                <img @click="startPlay()" src="img/course-hour-detail/play@3x.png" class="video-play video-toggle" :class="{active:!isPlay}">
                <img @click="pausePlay()" src="img/course-hour-detail/stop@3x.png" class="video-stop video-toggle" :class="{active:isPlay}">
            </div>
            <div class="video-progress-bar-container">
                <span class="played-time">{{currentTime}}</span>
                <div id="video-progress-bar" class="mui-progressbar">
                    <span></span>
                </div>
                <span class="all-time">{{videoTotalTime}}</span>
                <img @click="fullScreen" src="img/course-hour-detail/full-screen.png" class="video-full-screen">
            </div>
        </template>
    </header>
    <article>
        <p class="discovery-detail-title">
            标题看见对方了肯定积分奋达科技
            福利卡积分疯掉了借款分类看见
        </p>
        <div class="logo-container">
            <img src="img/course-detail/logo.jpg" class="logo-img"/>
            <div class="logo-content">
                <p class="logo-title">乐养老</p>
                <p class="logo-desc">为老年人提供生活服务</p>
            </div>
        </div>
        <div v-if="!isVideo" class="img-and-characters">
            <!--图文-->
            积分抵扣了房间里的卡是放假快乐
            圣诞对方考虑加大师傅来喀什法拉时间反馈了的萨科技
            发的发卡单身快乐
            发的咖啡机dkfjald发的考虑是否就卡了多少积分
            打开了房间爱了开始放假
            <img src="img/show.jpg"/>
        </div>
        <div class="read-and-like">
            <div class="read-and-like-item">
                阅读 &#8226; 12345
            </div>
            <div class="read-and-like-item like">
                <img class="like-article" src="img/course-detail/article-like.png"/>
                300
            </div>
        </div>
    </article>
    <!--
        课程评论
    -->
    <div class="course-comments-container">
        <ul class="course-comments-list">
            <li v-for="n in 5" class="course-comments-item">
                <div class="user-info">
                    <p class="user-info-logo-nickname">
                        <img src="img/course-detail/logo.jpg" class="user-logo"/>
                        <span class="user-nickname">评论者</span>
                    </p>
                    <p class="user-like-container">
                        <img src="img/course-detail/like-comment.png" class="like-comment">
                        <span>0</span>
                    </p>
                </div>
                <p class="comments-content">
                    肯德基疯狂夺金对方考虑到积分开了多久发看了电视剧看了房对方考虑决定离开房间打开撒酒疯的开发进度了快速减肥
                </p>
                <p class="comments-img">
                    <img v-for="n in 5" src="img/show.jpg"/>
                </p>
                <div class="comments-operation">
                    <p class="comments-time">刚刚</p>
                    <button type="button" class="reply-comments">回复</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="no-more-comments">
        - 没有更多了 -
    </div>
    <!--
        底部评论栏
    -->
    <footer class="bottom-common">
        <div class="comment-input-container">
            <input oninput="this.value=this.value.replace(/\s+/g,'')"
                   v-model="commentsContent"
                   class="comment-input"
                   type="text" placeholder="写下你的评论..."/>
        </div>
        <div class="comment-icon-container">
            <img src="img/course-detail/expression.png" class="bottom-icon-comment">
            <img src="img/course-detail/upload-img.png" @click="uploadImg" class="bottom-icon-comment"/>
            <input type="file" hidden id="upload-img" accept="image/*" mutiple="mutiple" />
            <button type="button" class="comments-send-btn" :disabled="isDisabled">发布</button>
        </div>
    </footer>
</div>
<script src="js/discovery-detail.js" type="text/javascript"></script>
</body>
</html>
